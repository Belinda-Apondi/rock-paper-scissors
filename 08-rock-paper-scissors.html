<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>
        <p> Rock Paper Scissors </p>
        <button onclick="playGame('Rock')"> rock </button>
        <button onclick="playGame('Paper')"> paper </button>
        <button onclick="playGame('Scissors')"> scissors </button>
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('theScore');
            screenDisplay();
            "> Reset
        </button>
        <p class="totalScores">
            Wins: 0, Losses: 0, Ties: 0 ;
        </p>


    </body>
    <script>
        let score = JSON.parse(localStorage.getItem('theScore'))|| {
            wins: 0,
            losses: 0,
            ties: 0,
        };

        function playGame(myMove){
            const compSelect = computerMove()

            let final='';
        if(myMove=== 'Scissors'){
                if(compSelect === 'Rock'){
                    final= 'You Lose.'
            }else if( compSelect === 'Paper'){
                final= 'You Win.'
            }else if( compSelect === 'Scissors'){
                final= 'You Tie.'
            }

        }else if(myMove=== 'Rock'){
            if(compSelect === 'Rock'){
                final= 'You Tie.'
            }else if( compSelect === 'Paper'){
                final= 'You Lose.'
            }else if( compSelect === 'Scissors'){
                final= 'You Win.'
            }
            
        }else if(myMove=== 'Paper'){
            if(compSelect === 'Rock'){
                final= 'You Win.'
            }else if( compSelect === 'Paper'){
                final= 'You Tie.'
            }else if( compSelect === 'Scissors'){
                final= 'You Lose.'
            }
        }

        if (final === 'You Win.'){
            score.wins++;
        } else if(final === 'You Tie.'){
            score.ties++;
        } else if(final === 'You Lose.'){
            score.losses++;
        }

    alert(`You picked ${myMove}. Computer picked ${compSelect} . ${final}`);
    screenDisplay()
    
    localStorage.setItem('theScore', JSON.stringify(score));
    
        }
        function computerMove(){
            const randomNumber = Math.random();
        let compSelect='';

            if( randomNumber >= 0 && randomNumber < 1 / 3 ){
                compSelect= 'Rock';
            }else if( randomNumber >=1 /3 && randomNumber < 2 / 3 ){
                compSelect= 'Paper';
            }else if(randomNumber >=2 /3 && randomNumber <= 1)
                compSelect= 'Scissors';

        return compSelect;
        }
       
    function screenDisplay(){
        let display = document.querySelector(".totalScores");
        display.innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `
    }

    </script>
</html>
